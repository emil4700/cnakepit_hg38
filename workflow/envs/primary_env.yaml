name: primary_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python<=3.10.6 # 3.10.13 does not work current installed conda version

  # preprocessing
  - bcftools==1.11 # version set by Nina, maybe can be removed
  - trimmomatic

  # quality control
  - fastqc
  - multiqc #=1.17
  - samtools
  - qualimap

  # mapping
  - bwa==0.7.17
  - sambamba

  # cnvkit
  - cnvkit # ==0.9.10
  - pomegranate<=0.14.8 # required by cnvkit for hmm segmentation methods, version 1.0.0 contains major breaking changes

  # purecn
  - bioconductor-purecn
  - r-optparse
  - gatk4=4.2
  - snakemake-wrapper-utils=0.3
  - r-biocmanager # to install patched version of PSCBS with support of interval weights


